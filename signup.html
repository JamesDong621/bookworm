<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <style>
        body {
            background: #FFF;
            width: 1440px;
            height: 1024px;
        }

        .container {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .black-text {
            color: var(--Black, #252E2C);
            font-family: "General Sans";
            font-size: 30px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        .green-text {
            color: var(--Bold-Mint, #47837A);
            font-family: "General Sans";
            font-size: 30px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            color: #000;
            font-family: "General Sans";
            font-size: 48px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        input {
            width: 400px;
            height: 50px;
            border-radius: 26px;
            border: 2px solid var(--Bold-Mint, #47837A);
            background: #FFF;
            box-shadow: 3px 4px 4px 0px rgba(0, 0, 0, 0.25);
            padding: 10px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .signup-btn {
            width: 400px;
            height: 50px;
            border-radius: 26px;
            background: var(--Bold-Mint, #47837A);
            box-shadow: 3px 4px 4px 0px #47837A;
            color: #FFF;
            font-family: "General Sans";
            cursor: pointer;
        }

        .alt {
            margin-top: 30px;
        }

        .alt span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="header" onclick="window.location.href='index.html'">
        <span class="black-text">Book</span><span class="green-text">worm</span>
    </div>

    <div class="container">
        <h1>Create your profile</h1>

        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="alt">
            <span class="black-text">Have an account?</span>
            <span class="green-text" onclick="window.location.href='login.html'">Log in</span>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5002/auth/submit-signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Signup successful!');
                    window.location.href = 'login.html'; // Redirect to login page after successful signup
                } else {
                    alert(data.error || 'Signup failed!');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during signup.');
            }
        });
    </script>
</body>
</html>
